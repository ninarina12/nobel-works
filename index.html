<html>
  <head>
    <title> nobel works </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  </head>
  <body>
    <div class="page">
      <h1 class="center"> Nobel Constellations </h1>
      <h4> Nina Andrejevic | MIT  </h4>
      <script src="https://d3js.org/d3.v4.min.js"></script>
    </div>
    <p> Publication records of Nobel laureates by discipline and affiliation </p>
    <style>
      .node {
        cursor: pointer;
      }
      .node:hover {
        stroke: #7E81AD;
        stroke-width: 2px;
      }
      .node--leaf {
        fill: white;
      }
      .label {
        font: 12px "Skia", sans-serif;
        text-anchor: middle;
        font-weight: bold;
      }
      .legend1 {
        font: 12px "Skia", sans-serif;
        text-anchor: start;
        font-weight: bold;
      }
      .legend2 {
        font: 12px "Skia", sans-serif;
        text-anchor: end;
        font-weight: bold;
      }
      .label,
      .node--root,
      .node--leaf {
        pointer-events: none;
      }
    </style>
    <svg id="svg_bubbles" width="960" height="960"></svg>
    <script src="bubbles.js"></script>

    <p> Another vizualization </p>
    <svg id="svg_streams" width="960" height="960"></svg>
    <script src="streams.js"></script>
  </body>
<html>
