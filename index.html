    <div class="page">

    <style>
      .node {
        cursor: pointer;
      }

      }
      .label {
        font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;

      }
      .label,
      .node--root,
      .node--leaf {
        pointer-events: none;
    }

    <script src="visualization.js"></script>
